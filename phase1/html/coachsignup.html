<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/a4c.css">

<body>
	<!--codes for the navigation bar-->

    
<div class="login-page">
	<h2>Please Fill out Coaching Form</h2>
  <div class="form">
    <form class="login-form">
	  <span>Your Preferred teaching Language</span>
      <select>
		<option>English</option>
		<option>Portugese</option>
		<option>Japanese</option>
		<option>Chinese</option>
	  </select>
	  <span>Your expected rate( $ per hour)</span>
      <input type="number" placeholder=$  required">
      <span>Choose the Game you want to teach</span>
      <select>
        <option>League of Lengend</option>
		<option>Dota2</option>
		<option>CS:GO</option>
		<option>Starcraft</option>
		<option>Overwatch</option>
	  </select>
       <span>Are you available at?</span>
      <select>
        <option>Morning</option>
		<option>Afternoon</option>
		<option>Evening</option>
	  </select>
      <span>You argee to work as a coach</span>
      <input type="checkbox" name="available">
	  <a href="coachprofile.html">
		<input type="button" value="Submit" />
	 </a>
    </form>
  </div>
</div>
