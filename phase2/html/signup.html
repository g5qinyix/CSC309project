<div class="login-page">
	<h2>Create your personal account</h2>
  <div class="form">

      <span>Enter an e-mail</span>
      <input type="email" name="email"placeholder="123@mail.com" required/>

      <input type="password" name="password" placeholder="password" required/>
      <span>ReEnter your password</span>
      <input type="password"name="repassword" placeholder="password" required/>
	  <span>Your Preferred Language</span>
      <select name="language" required>
		<option>English</option>
		<option>Portugese</option>
		<option>Japanese</option>
		<option>Chinese</option>
	  </select>
	   <span>Your personal photo</span>
	   <input type="file">
	 </select>
	  <span>Sign up as</span>
	  <select name="occupation" required>
		<option>Coach</option>
		<option>Student</option>
	  </select>
	   <input type="submit" name="signupcoach" value="Sign up" />
    </form>
  </div>
</div>
