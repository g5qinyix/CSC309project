<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BeMaster</title>
	<link href="test.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="jquery-2.2.1.js"></script>
	<script type="text/javascript" src="home.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li class="logo"><a href="#panel-home">BeMaster</a></li>
				<li><img src="close-envelope.png" onmouseover='src="close-envelope1.png"' onmouseout='src="close-envelope.png"' onclick="location.href='/messaging';"></li>
				<li><img src="user.png" onmouseover='src="user1.png"' onmouseout='src="user.png"' onclick="location.href='/#';"></li>
			</ul>
		</nav>
	</header>
	<section id="banner">
		<section id = "functions">
			<div id = "coach_button">
				Find a Coach
			</div>
			<hr>
			<div id="about_button">
				About
			</div>
		</section>
		<img src="gamepad-cloud.png">
	</section>
	<script type="text/javascript">
        $(function(){
            $("#banner").height($(window).height() - $(window).height()/10);
            $("#banner").width($(window).width());
			});
    </script>
	<section id = "games">
		<h1>Select a Game</h1>
		<div class="col-md-3">
            <img class="img-responsive" src=
	        "csgo_logo.png" onclick="location.href='/#';">
        </div>
        <div class="col-md-3">
            <img class="img-responsive" src=
				 "lol_logo.png" onclick="location.href='/#';">
        </div>
		<div class="col-md-3">
            <img class="img-responsive" src=
				 "dota2_logo.png" onclick="location.href='/#';">
        </div>
		<div class="col-md-3">
            <img class="img-responsive" src=
				 "overwatch_logo.png" onclick="location.href='/#';">
        </div>
	</section>
	<section id="about">
		<h2>If you are a newbee:</h2>
		<p>you can find many experienced people to help you get a higher level in games or you can let someone to play with your offline</p>
		<br>
		<h2>If you are good at gaming:</h2>
		<p>This is the platform to share your skills</p>
	</section>
	<script type="text/javascript" src="jquery-2.2.1.js"></script>
	<script type="text/javascript" src="home.js"></script>
</body>
</html>
